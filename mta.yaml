_schema-version: 3.3.0
ID: Maramer-App
description: A simple CAP project.
version: 1.0.0
modules:
- name: Maramer-App-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: Maramer-App-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: Maramer-App-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: Maramer-App-db
  parameters:
    buildpack: nodejs_buildpack
- name: Maramer-App-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: Maramer-App-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - mainapp.zip
      name: mainapp
      target-path: resources/
    - artifacts:
      - project1.zip
      name: project1
      target-path: resources/
    - artifacts:
      - tendering.zip
      name: tendering
      target-path: resources/
    - artifacts:
      - execution.zip
      name: execution
      target-path: resources/
    - artifacts:
      - invoice.zip
      name: invoice
      target-path: resources/
- name: mainapp
  type: html5
  path: main-app
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: project1
  type: html5
  path: app/project1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: tendering
  type: html5
  path: app/tendering
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: execution
  type: html5
  path: app/execution
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: invoice
  type: html5
  path: app/invoice
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: Maramer-App-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: Maramer-App-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: Maramer-App-html5-service
    service-plan: app-host
- name: Maramer-App-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: Maramer-App-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
